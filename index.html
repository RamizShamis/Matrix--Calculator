<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Matrix Addition</h1>
    
    <div>
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" min="1" required>
        
        <label for="cols">Number of Columns:</label>
        <input type="number" id="cols" min="1" required>
        
        <button onclick="createMatrices()">Create Matrices</button>
    </div>
    
    <div id="matricesContainer"></div>
    
    <button id="addMatricesBtn" style="display:none;" onclick="addMatrices()">Add Matrices</button>
    
    <h2>Resultant Matrix:</h2>
    <div id="resultContainer"></div>
    
    <script src="app.js"></script>
</body>
</html>
